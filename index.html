<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Wars Game Calculator</title>
    <meta name="description" content="Calculator for Price Wars Game">
    <meta name="keywords" content="price calculator, game calculator, economics">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="coin.png">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-7xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-8">Price Wars Game Calculator</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Weapons</h3>
                <div class="price text-2xl font-bold text-blue-600 mb-4" id="price-weapons">$0.00</div>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <input type="number" id="input-weapons" placeholder="%" step="0.1" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="updatePrice('weapons')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Apply %</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" id="set-price-weapons" placeholder="New Price" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="setPrice('weapons')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Set Price</button>
                    </div>
                    <div class="quantity text-gray-600">
                        Quantity Demanded: <input type="number" id="quantity-weapons" value="0" min="0" class="w-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Wine</h3>
                <div class="price text-2xl font-bold text-blue-600 mb-4" id="price-wine">$0.00</div>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <input type="number" id="input-wine" placeholder="%" step="0.1" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="updatePrice('wine')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Apply %</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" id="set-price-wine" placeholder="New Price" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="setPrice('wine')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Set Price</button>
                    </div>
                    <div class="quantity text-gray-600">
                        Quantity Demanded: <input type="number" id="quantity-wine" value="0" min="0" class="w-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Beer</h3>
                <div class="price text-2xl font-bold text-blue-600 mb-4" id="price-beer">$0.00</div>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <input type="number" id="input-beer" placeholder="%" step="0.1" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="updatePrice('beer')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Apply %</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" id="set-price-beer" placeholder="New Price" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="setPrice('beer')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Set Price</button>
                    </div>
                    <div class="quantity text-gray-600">
                        Quantity Demanded: <input type="number" id="quantity-beer" value="0" min="0" class="w-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Textiles</h3>
                <div class="price text-2xl font-bold text-blue-600 mb-4" id="price-textiles">$0.00</div>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <input type="number" id="input-textiles" placeholder="%" step="0.1" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="updatePrice('textiles')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Apply %</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" id="set-price-textiles" placeholder="New Price" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="setPrice('textiles')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Set Price</button>
                    </div>
                    <div class="quantity text-gray-600">
                        Quantity Demanded: <input type="number" id="quantity-textiles" value="0" min="0" class="w-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Spices</h3>
                <div class="price text-2xl font-bold text-blue-600 mb-4" id="price-spices">$0.00</div>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <input type="number" id="input-spices" placeholder="%" step="0.1" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="updatePrice('spices')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Apply %</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" id="set-price-spices" placeholder="New Price" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="setPrice('spices')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Set Price</button>
                    </div>
                    <div class="quantity text-gray-600">
                        Quantity Demanded: <input type="number" id="quantity-spices" value="0" min="0" class="w-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Maple Syrup</h3>
                <div class="price text-2xl font-bold text-blue-600 mb-4" id="price-maple">$0.00</div>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <input type="number" id="input-maple" placeholder="%" step="0.1" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="updatePrice('maple')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Apply %</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" id="set-price-maple" placeholder="New Price" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="setPrice('maple')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">Set Price</button>
                    </div>
                    <div class="quantity text-gray-600">
                        Quantity Demanded: <input type="number" id="quantity-maple" value="0" min="0" class="w-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updatePrice(good) {
            const input = document.getElementById(`input-${good}`);
            const priceDisplay = document.getElementById(`price-${good}`);
            const currentPrice = parseFloat(priceDisplay.innerText.slice(1));
            const percentage = parseFloat(input.value);

            if (!isNaN(percentage)) {
                const newPrice = currentPrice * (1 + percentage / 100);
                priceDisplay.innerText = `$${newPrice.toFixed(2)}`;
            } else {
                alert("Please enter a valid percentage.");
            }
        }

        function setPrice(good) {
            const input = document.getElementById(`set-price-${good}`);
            const priceDisplay = document.getElementById(`price-${good}`);
            const newPrice = parseFloat(input.value);

            if (!isNaN(newPrice) && newPrice >= 0) {
                priceDisplay.innerText = `$${newPrice.toFixed(2)}`;
            } else {
                alert("Please enter a valid price.");
            }
        }
    </script>
</body>
</html>
